<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="youtube-ui-wrapper" class="hidden">
        <div id="youtube-search-ui">
            <input type="text" id="youtube-search-input" placeholder="Ketik kata kunci YouTube...">
            <button id="youtube-search-button">Cari</button>
            <button id="youtube-hide-button">X Tutup</button>
        </div>
        <div id="youtube-results" class="hidden">
            </div>
        <iframe id="browser-iframe" src="about:blank" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div id="speedometer-ui" class="panel">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="time-wib" id="time-wib">00:00:00</div>
        </div>
        
        <div class="speed-display">
            <div id="speed" class="speed-value">000</div>
            <div id="speed-mode" class="speed-unit">KMH</div>
        </div>

        <div class="indicator-lights">
            <div class="indicator" id="headlights-icon">üí°</div>
            <div class="indicator" id="engine-icon">‚öôÔ∏è</div>
            <div class="indicator" id="seatbelt-icon">üí∫</div>
            <div class="indicator youtube-toggle" id="youtube-toggle-icon">‚ñ∂Ô∏è</div>
        </div>
        
        <div class="data-grid">
            
            <div class="data-box" id="rpm-box">
                <div class="label">RPM</div>
                <div class="value" id="rpm">0000</div>
            </div>

            <div class="data-box" id="fuel-box">
                <div class="label">Fuel</div>
                <div class="value" id="fuel">100%</div>
            </div>
            
            <div class="data-box" id="health-box"> 
                <div class="label">Health</div>
                <div class="value" id="health">100%</div>
            </div>

            <div class="data-box" id="time-box">
                <div class="label">Mode</div>
                <div class="value" id="time-wib">HH:MM:SS</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
