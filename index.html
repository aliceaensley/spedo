<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Digital Speedometer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="speedometer">
    <!-- Speed Dial -->
    <div class="dial-container">
        <svg width="100" height="100">
            <circle class="bg-ring" cx="50" cy="50" r="45"></circle>
            <circle class="progress-ring" id="speed-circle" cx="50" cy="50" r="45"></circle>
            <text class="dial-text" id="speed-display" x="50" y="55">0 KMH</text>
        </svg>
        <div class="label">Speed</div>
    </div>

    <!-- RPM Dial -->
    <div class="dial-container">
        <svg width="100" height="100">
            <circle class="bg-ring" cx="50" cy="50" r="45"></circle>
            <circle class="progress-ring" id="rpm-circle" cx="50" cy="50" r="45"></circle>
            <text class="dial-text" id="rpm-display" x="50" y="55">0 RPM</text>
        </svg>
        <div class="label">RPM</div>
    </div>

    <!-- Info Panel -->
    <div class="panel">
        <div class="panel-row">Engine: <span id="engine">&nbsp;</span></div>
        <div class="panel-row">Fuel: <span id="fuel">&nbsp;</span></div>
        <div class="panel-row">Health: <span id="health">&nbsp;</span></div>
        <div class="panel-row">Gear: <span id="gear">&nbsp;</span></div>
        <div class="panel-row">Headlights: <span id="headlights">&nbsp;</span></div>
        <div class="panel-row">Indicators: <span id="indicators">&nbsp;</span></div>
        <div class="panel-row">Seatbelts: <span id="seatbelts">&nbsp;</span></div>
        <div class="panel-row">Speed Mode: <span id="speed-mode">&nbsp;</span></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
