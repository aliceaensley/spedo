<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer Circular</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="hud">
    <canvas id="speedometer" width="180" height="180"></canvas>
    <canvas id="rpm" width="180" height="180"></canvas>
    <div class="info">
      <p>Engine: <span id="engine">Off</span></p>
      <p>Fuel: <span id="fuel">0%</span></p>
      <p>Health: <span id="health">0%</span></p>
      <p>Gear: <span id="gear">N</span></p>
      <p>Seatbelt: <span id="seatbelts">Off</span></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
