<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Speedometer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="speedometer">
        <div class="speed-display">
            <div id="speed">0 KMH</div>
        </div>
        <div class="rpm-display">
            <svg id="rpm-gauge" width="100" height="40">
                <rect x="0" y="10" width="100" height="20" fill="#222" rx="5" ry="5"/>
                <rect id="rpm-bar" x="0" y="10" width="0" height="20" fill="#0ff" rx="5" ry="5"/>
            </svg>
            <div id="rpm-text">0 RPM</div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
