<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Speedo V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="speedometer-container">

        <div id="center-main">
            <div id="gear-display-box">
                <span class="label">GEAR</span>
                <span id="gear-value">N</span>
                <dd id="gear" style="display:none;"></dd>
            </div>
            
            <div id="speed-display">
                <span id="speed-value">000</span>
                <span id="speed-unit">KMH</span>
                <dd id="speed" style="display:none;"></dd>
                <dd id="speed-mode" style="display:none;"></dd>
            </div>

            <div id="rpm-display-box">
                <span class="label">RPM</span>
                <span id="rpm-value">0.0000</span>
                <dd id="rpm" style="display:none;"></dd>
            </div>
        </div>

        <div id="bottom-status-bar">
            
            <div class="bar-status-item">
                <span class="label">HEALTH</span>
                <div class="bar-bg"><div id="health-bar-fill" class="bar-fill health-bar"></div></div>
                <dd id="health" style="display:none;"></dd>
            </div>

            <div class="bar-status-item">
                <span class="label">FUEL</span>
                <div class="bar-bg"><div id="fuel-bar-fill" class="bar-fill fuel-bar"></div></div>
                <dd id="fuel" style="display:none;"></dd>
            </div>

            <div id="indicators-wrapper">
                <span id="headlights-text" class="status-indicator">OFF</span>
                <span id="seatbelts-text" class="status-indicator">OFF</span>
                <span id="indicators-text" class="status-indicator">OFF/OFF</span>
                <dd id="headlights" style="display:none;"></dd>
                <dd id="seatbelts" style="display:none;"></dd>
                <dd id="indicators" style="display:none;"></dd>
            </div>
        </div>
        
        <dd id="engine" style="display:none;"></dd>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
