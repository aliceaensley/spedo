<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Head Unit & Speedometer UI</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="speedometer-ui">
        
        <div class="speed-section">
            <div class="speed-header">
                <span>Speed</span>
                <span id="speed-mode">MPH</span>
            </div>
            <div class="speed-display">
                <span id="speed">000</span>
                <span class="small-text">S/g</span> </div>
        </div>

        <div class="info-grid">
            <div class="info-group">
                <span>RPM</span>
                <span id="rpm">0000</span>
            </div>
            <div class="info-group">
                <span>Fuel</span>
                <span id="fuel">49%</span>
            </div>
            <div class="info-group">
                <span>Health</span>
                <span id="health">100%</span>
            </div>
            <div class="info-group">
                <span>WIB</span>
                <span id="time-wib">18:29</span>
            </div>
        </div>

        <div class="bottom-section">
            <div class="gear-display">
                <span id="gear">N</span>
                <span>Gear</span>
            </div>
            <div class="indicator-icons">
                <i id="headlights-icon" class="fas fa-lightbulb icon active"></i>
                <i id="engine-icon" class="fas fa-cog icon active"></i> 
                <i id="seatbelt-icon" class="fas fa-chair icon active"></i> 
            </div>
        </div>
    </div>

    <button id="headunit-interact-button">
        Head Unit System (CLICK TO INTERACT)
    </button>


    <div id="tablet-ui" class="hidden">
        
        <div class="headunit-header">
            <button id="back-to-apps">
                <i class="fas fa-th-large"></i> <span id="back-to-apps-text">Apps</span>
            </button>
            <span id="headunit-time-wib">06:18</span>
            <button id="close-tablet">
                &times;
            </button>
        </div>

        <div id="app-grid">
            <div id="browser-app" class="app-icon">
                <i class="fas fa-globe"></i>
                <p>Browser</p>
            </div>
            <div id="youtube-app" class="app-icon">
                <i class="fab fa-youtube"></i>
                <p>YouTube</p>
            </div>
        </div>

        <div id="iframe-view" class="hidden">
            
            <div id="youtube-search-ui" class="hidden">
                <input type="text" id="youtube-search-input" placeholder="Search YouTube...">
                <button id="youtube-search-button">Search</button>
            </div>
            
            <div id="youtube-results" class="hidden">
            </div>
            
            <div class="iframe-container">
                <iframe id="browser-iframe" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
