<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Speedometer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="speedometer">
        <section class="status-left">
            <dl>
                <dt>Engine</dt>
                <dd id="engine">&nbsp;</dd>
                <dt>Speed</dt>
                <dd id="speed">&nbsp;</dd>
                <dt>RPM</dt>
                <dd id="rpm">&nbsp;</dd>
            </dl>
        </section>
        <section class="status-right">
            <dl>
                <dt>Fuel</dt>
                <dd id="fuel">&nbsp;</dd>
                <dt>Health</dt>
                <dd id="health">&nbsp;</dd>
                <dt>Gear</dt>
                <dd id="gear">&nbsp;</dd>
            </dl>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
