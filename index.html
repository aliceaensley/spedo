<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="hud">
        <canvas id="speedometer" width="160" height="160"></canvas>
        <canvas id="rpm" width="160" height="160"></canvas>

        <div class="info">
            <div>Engine: <span id="engine">Off</span></div>
            <div>Fuel: <span id="fuel">100%</span></div>
            <div>Health: <span id="health">100%</span></div>
            <div>Gear: <span id="gear">N</span></div>
            <div>Seatbelt: <span id="seatbelts">Off</span></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
