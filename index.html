<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Racing HUD Complete</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="hud">
  <canvas id="speedMeter" width="160" height="160"></canvas>
  <canvas id="rpmMeter" width="160" height="160"></canvas>
  <div id="info">
    <div id="engine">Engine: Off</div>
    <div id="gear">N</div>
    <div id="fuel">Fuel: 100%</div>
    <div id="health">Health: 100%</div>
    <div id="headlights">Headlights: Off</div>
    <div id="seatbelts">Seatbelts: Off</div>
    <div id="indicators">Indicators: Off/Off</div>
    <div id="speed-mode">Speed Mode: KMH</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
