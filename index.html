<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="speedometer-digital">
        <div class="header-box">
            <span class="label">Speed</span>
            <span id="speed-mode" class="unit">MPH</span>
        </div>
        
        <div class="speed-value-box">
            <span id="speed" class="speed-large">000</span>
            <span class="speed-unit-mini">Sly</span> </div>

        <div class="vitals-grid">
            <div class="data-box">
                <span class="label">RPM</span>
                <span id="rpm" class="value">0.0000</span>
            </div>
            <div class="data-box">
                <span class="label">Fuel</span>
                <span id="fuel" class="value">49.0%</span>
            </div>
            <div class="data-box">
                <span class="label">Health</span>
                <span id="health" class="value">100.0%</span>
            </div>
            <div class="data-box">
                <span class="label">Time</span>
                <span id="time" class="value">14:52</span>
            </div>
        </div>

        <div class="indicators-bar">
            <i id="headlights-icon" class="icon icon-light off">üí°</i>
            <i id="engine-icon" class="icon icon-engine off">‚öôÔ∏è</i>
            <i id="seatbelts-icon" class="icon icon-seatbelt off">üí∫</i>
            <i id="indicators-icon" class="icon icon-indicators off">‚óÄ‚ñ∂</i> 
            <i id="gear-display" class="icon icon-gear">N</i>
        </div>
        
        <dd id="indicators" style="display: none;">&nbsp;</dd> 
        <dd id="gear" style="display: none;">&nbsp;</dd> 
        <dd id="engine" style="display: none;">&nbsp;</dd>
        <dd id="headlights" style="display: none;">&nbsp;</dd>
        <dd id="seatbelts" style="display: none;">&nbsp;</dd>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
