<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Modern Speedometer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="speedometer">
  <section class="panel">
    <div class="panel-row">
      <div class="panel-label">Engine</div>
      <div class="panel-value" id="engine">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Speed</div>
      <div class="panel-value digital" id="speed">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">RPM</div>
      <div class="panel-value digital" id="rpm">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Fuel</div>
      <div class="bar-bg"><div id="fuel" class="bar-fill"></div></div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Health</div>
      <div class="bar-bg"><div id="health" class="bar-fill"></div></div>
    </div>
  </section>
  <section class="panel">
    <div class="panel-row">
      <div class="panel-label">Gear</div>
      <div class="panel-value" id="gear">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Headlights</div>
      <div class="panel-value" id="headlights">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Indicators</div>
      <div class="panel-value" id="indicators">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Seatbelts</div>
      <div class="panel-value" id="seatbelts">&nbsp;</div>
    </div>
    <div class="panel-row">
      <div class="panel-label">Speed Mode</div>
      <div class="panel-value" id="speed-mode">&nbsp;</div>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
