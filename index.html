<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer High-Tech Glow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Javanese&display=swap" rel="stylesheet">
</head>
<body>

    <div id="welcome-overlay">
        <div class="welcome-message">
            <p class="javanese-script">Í¶±Í¶ºÍ¶≠Í¶©Í¶†ÍßÄÍ¶¢Í¶†Í¶ºÍ¶Å</p>
            <h1>WELCOME DRIVER</h1>
            <p>Sistem Aktif. Selamat Berkendara.</p>
        </div>
    </div>
    
    <div class="speedometer-container" id="speedometer-ui">
        
        <div class="youtube-integrated-container hidden" id="youtube-ui-wrapper">
            
            <div class="search-bar-container" id="youtube-search-ui">
                <input type="text" id="youtube-search-input" placeholder="Cari video YouTube...">
                <button id="youtube-search-button">Cari</button>
            </div>
            
            <div class="video-and-results-wrapper"> 
                <iframe id="browser-iframe" src="about:blank"></iframe>
                <div class="search-results-container hidden" id="youtube-results">
                    </div>
            </div>
            
            <div class="youtube-close-button" id="youtube-hide-button">
                HIDE YOUTUBE [ESC]
            </div>
        </div>

        <div class="speedometer-main-elements">
            
            <div class="speedometer-view-wrapper" id="speedometer-view-wrapper">
                
                <div class="speed-panel" id="digital-speed-view">
                    <div class="speed-header">
                        <span id="time-wib">14:00:00</span>
                        <span id="speed-mode-digital">MPH</span>
                    </div>
                    <div class="speed-value-wrapper">
                        <span class="speed-value" id="speed-digital">000</span>
                    </div>
                </div>

                <div class="analog-panel hidden" id="analog-speed-view">
                    
                    <div class="gauge-wrapper">
                        <div class="speed-needle" id="analog-needle"></div>
                        <span class="analog-speed-value" id="speed-analog-text">0</span>
                        <span class="speed-unit-analog" id="speed-mode-analog">MPH</span>
                        <div class="center-pin"></div>
                    </div>
                    
                    <div class="rpm-bar-analog-wrapper">
                        <div class="rpm-bar" id="rpm-bar-analog"></div>
                    </div>
                </div>
            </div>

            <div class="bottom-data-wrapper">
                
                <div class="info-panels-grid">
                    <div class="stat-item">
                        <div class="stat-label">RPM</div>
                        <div class="stat-value" id="rpm">0000</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Fuel</div>
                        <div class="stat-value" id="fuel">50%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Health</div>
                        <div class="stat-value" id="health">100%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Gear</div>
                        <div class="stat-value" id="gear">N</div>
                    </div>
                </div>

                <div class="bottom-panel">
                    <div class="status-indicators">
                        <div class="indicator-icon" id="headlights-icon">üí°</div>
                        <div class="indicator-icon" id="engine-icon">‚öôÔ∏è</div>
                        <div class="indicator-icon" id="seatbelt-icon">üí∫</div>
                        <div class="indicator-icon mode-toggle" id="mode-toggle-icon">‚è±Ô∏è</div>
                        <div class="indicator-icon youtube-toggle" id="youtube-toggle-icon">‚ñ∂Ô∏è</div>
                    </div>
                </div>

            </div>
            
        </div> </div> <script src="script.js"></script>
</body>
</html>
