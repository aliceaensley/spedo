<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Speedometer & YouTube</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Javanese&display=swap" rel="stylesheet">
</head>
<body>

    
<div id="welcome-overlay">
        <div class="welcome-message">
            <div class="javanese-script">Í¶±Í¶∏Í¶íÍ¶ºÍ¶ÅÍ¶´Í¶ÆÍ¶∏Í¶É</div>
            
            <h1>SUGENG RAWUH</h1>
            <p>Ampun Supen Dungo Rumiyen Sakderenge Budal</p>
        </div>
    </div>
    
<main class="speedometer-container" id="speedometer-ui">
        
        <div class="youtube-integrated-container hidden" id="youtube-ui-wrapper">
            
            <div class="search-bar-container" id="youtube-search-ui">
                <input type="text" id="youtube-search-input" placeholder="Cari video YouTube...">
                <button id="youtube-search-button">Cari</button>
            </div>
            
            <div class="search-results-container hidden" id="youtube-results">
                </div>

            <iframe id="browser-iframe" src="about:blank"></iframe>
            
            <div class="youtube-close-button" id="youtube-hide-button">
                HIDE YOUTUBE [ESC]
            </div>
        </div>
        
        
        <div class="speedometer-view-wrapper" id="speedometer-view-wrapper">
            
            <div id="digital-speed-view">
                <div class="panel speed-panel">
                    <div class="speed-header">
                        <span class="speed-title">Speed</span>
                        <span class="speed-unit" id="speed-mode-digital">MPH</span>
                    </div>
                    <div class="speed-value-wrapper">
                        <div class="speed-value" id="speed-digital">000</div>
                        <img src="https://bit.ly/signalice" alt="Logo Hak Cipta" class="speed-copyright-logo">
                    </div>
                </div>
            </div>
            
            <div id="analog-speed-view" class="hidden">
                <div class="panel analog-panel">
                    
                    <div class="gauge-wrapper">
                        <div class="analog-speed-value" id="speed-analog-text">0</div>
                        <div class="speed-unit-analog" id="speed-mode-analog">MPH</div>
                        
                        <div class="speed-needle" id="analog-needle"></div>
                        <div class="center-pin"></div>
                    </div>

                    <div class="rpm-bar-analog-wrapper">
                        <div class="rpm-bar" id="rpm-bar-analog"></div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
        <div class="bottom-data-wrapper">
            <div class="panel info-panels-grid">
                <div class="stat-item"><div class="stat-label">RPM</div><div class="stat-value" id="rpm">0000</div></div>
                <div class="stat-item"><div class="stat-label">Fuel</div><div class="stat-value" id="fuel">0%</div></div>
                <div class="stat-item"><div class="stat-label">Health</div><div class="stat-value" id="health">100%</div></div>
                <div class="stat-item"><div class="stat-label">Time</div><div class="stat-value" id="time-wib">00:00:00</div></div>
            </div>

            <div class="panel bottom-panel">
                <div class="status-indicators">
                    <div class="indicator-icon" id="headlights-icon">üí°</div> 
                    <div class="indicator-icon" id="engine-icon">‚öôÔ∏è</div> 
                    <div class="indicator-icon" id="seatbelt-icon">üí∫</div> 
                    
                    <div class="indicator-icon mode-toggle" id="mode-toggle-icon">‚è±Ô∏è</div>
                    
                    <div class="indicator-icon youtube-toggle" id="youtube-toggle-icon">‚ñ∂Ô∏è</div> 
                </div>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
