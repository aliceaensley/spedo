<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedometer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <canvas id="speedometer" width="160" height="160"></canvas>
    <canvas id="rpm" width="160" height="160"></canvas>
    <div class="stats">
      <p>Engine: <span id="engine">Off</span></p>
      <p>Fuel: <span id="fuel">100%</span></p>
      <p>Health: <span id="health">100%</span></p>
      <p>Gear: <span id="gear">N</span></p>
      <p>Seatbelt: <span id="seatbelts">Off</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
