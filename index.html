<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Digital HUD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="hud">
  <!-- Digital Panels -->
  <div class="digital-panels">
    <div class="panel" id="speed-panel">
      <div class="label">SPEED</div>
      <div class="value"><span id="speed-value">0</span> <span id="speed-unit">KMH</span></div>
    </div>
    <div class="panel" id="rpm-panel">
      <div class="label">RPM</div>
      <div class="value"><span id="rpm-value">0</span> <span id="rpm-unit">RPM</span></div>
    </div>
  </div>

  <!-- Fuel & Health Bars -->
  <div class="bars">
    <div class="bar-container">
      <div class="bar-label">Fuel</div>
      <div class="bar-bg"><div id="fuel-bar" class="bar-fill"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Health</div>
      <div class="bar-bg"><div id="health-bar" class="bar-fill"></div></div>
    </div>
  </div>

  <!-- Other Info -->
  <div id="info">
    <div id="engine">Engine: Off</div>
    <div id="gear">Gear: N</div>
    <div id="headlights">Headlights: Off</div>
    <div id="seatbelts">Seatbelts: Off</div>
    <div id="indicators">Indicators: Off/Off</div>
    <div id="speed-mode">Speed Mode: KMH</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
