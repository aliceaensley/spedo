<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Head Unit & Speedometer UI</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="speedometer-ui">
        
        <div class="indicators">
            <i id="headlights-icon" class="fas fa-lightbulb icon active"></i>
            <i id="engine-icon" class="fas fa-engine icon active"></i> 
            <i id="seatbelt-icon" class="fas fa-user-slash icon active"></i> 
        </div>

        <div id="headunit-footer">
            <i class="fas fa-grip-horizontal"></i>
            <span>OPEN MENU</span>
        </div>

        <div class="data-display">
            <span id="speed">000</span>
            <span id="speed-mode">KMH</span>
        </div>

        <div class="extra-info">
            <div class="info-group">
                <span id="gear" class="label-gear">N</span>
                <span class="label">GEAR</span>
            </div>
            <div class="info-group">
                <span id="rpm">0000</span>
                <span class="label">RPM</span>
            </div>
            <div class="info-group">
                <span id="fuel">49%</span>
                <span class="label">FUEL</span>
            </div>
            <div class="info-group">
                <span id="health">100%</span>
                <span class="label">HEALTH</span>
            </div>
            
            <div class="info-group">
                <span id="time-wib">00:00</span>
                <span class="label">WIB</span>
            </div>
        </div>
    </div>

    <div id="tablet-ui" class="hidden">
        
        <div class="headunit-header">
            <button id="back-to-apps">
                <i class="fas fa-th-large"></i> <span id="back-to-apps-text">Apps</span>
            </button>
            <span id="headunit-time-wib">06:18</span>
            <button id="close-tablet">
                &times;
            </button>
        </div>

        <div id="app-grid">
            <div id="browser-app" class="app-icon">
                <i class="fas fa-globe"></i>
                <p>Browser</p>
            </div>
            <div id="youtube-app" class="app-icon">
                <i class="fab fa-youtube"></i>
                <p>YouTube</p>
            </div>
            </div>

        <div id="iframe-view" class="hidden">
            
            <div id="youtube-search-ui" class="hidden">
                <input type="text" id="youtube-search-input" placeholder="Search YouTube...">
                <button id="youtube-search-button">Search</button>
            </div>
            
            <div id="youtube-results" class="hidden">
                </div>
            
            <div class="iframe-container">
                <iframe id="browser-iframe" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
