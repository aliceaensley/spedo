<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Speedometer Mini Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="speedometer-ui" class="speedometer-ui">
        
        <div class="main-content">
            <div class="left-panel">
                <div class="gauge-display-area">
                    <div class="gauge-wrapper">
                        
                        <div id="speed-needle" class="speed-needle"></div>
                        
                        <div class="gauge-center-text">
                            <span class="label">TOTAL</span>
                            <span id="total-distance" class="value">0.000KM</span>
                        </div>
                    </div>
                </div>

                <div class="bottom-nav">
                    <span class="nav-item active">‚äô Analog</span>
                    <span class="nav-item digital-nav-item"><span id="digital-speed-val" class="digital-speed-display">000</span> Digital</span>
                    <span class="nav-item">üó∫Ô∏è Map</span>
                </div>
            </div>

            <div class="right-panel">
                <div class="data-boxes-grid">
                    
                    <div class="data-box-item data-distance">
                        <span class="label">Distance</span>
                        <span id="distance-val" class="value">0.0</span>
                        <span class="unit">KM</span>
                    </div>
                    <div class="data-box-item data-avg-speed">
                        <span class="label">Avg Speed</span>
                        <span id="avg-speed-val" class="value">0</span>
                        <span class="unit">KMH</span>
                    </div>
                    <div class="data-box-item data-max-speed large-value-box">
                        <span class="label">Max Speed</span>
                        <span id="large-max-speed-val" class="value large">185</span>
                        <span class="unit large">KMH</span>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons-bar">
                <i class="action-icon play-icon">‚ñ∂Ô∏è</i>
                <i class="action-icon settings-icon">‚öôÔ∏è</i>
                <i class="action-icon warning-icon">‚ö†Ô∏è</i>
                <i class="action-icon reload-icon">üîÑ</i>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
