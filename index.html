<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cyan Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="speedometer-ui" class="speedometer-ui">
        
        <div class="gauge-section">
            <div class="speed-gauge-wrapper">
                <div id="gauge-needle" class="gauge-needle"></div>
                
                <div class="gauge-center-display">
                    <span id="speed-value" class="current-speed">000</span>
                    <span id="speed-unit" class="unit">KMH</span>
                </div>
            </div>
        </div>
        
        <div class="digital-data-panel">
            <div class="vitals-grid">
                
                <div class="vitals-box">
                    <span class="label">Time</span>
                    <span id="time-display" class="value">0:00:00</span>
                </div>
                
                <div class="vitals-box">
                    <span class="label">Distance</span>
                    <span id="distance" class="value">0.0<span class="unit-small">km</span></span>
                </div>
                
                <div class="vitals-box">
                    <span class="label">Avg Speed</span>
                    <span id="avg-speed" class="value">0<span class="unit-small">KMH</span></span>
                </div>
                
                <div class="vitals-box">
                    <span class="label">Battery</span>
                    <span id="battery-level" class="value">100%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
