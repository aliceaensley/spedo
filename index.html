<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Speedometer HUD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="speedometer">
  <div class="digital-panel">
    <div class="label">SPEED</div>
    <div class="value"><span id="speed">0</span> <span id="speed-unit">KMH</span></div>
  </div>
  <div class="digital-panel">
    <div class="label">RPM</div>
    <div class="value"><span id="rpm">0</span></div>
  </div>

  <div class="bars">
    <div class="bar-container">
      <div class="bar-label">Fuel</div>
      <div class="bar-bg"><div id="fuel" class="bar-fill"></div></div>
    </div>
    <div class="bar-container">
      <div class="bar-label">Health</div>
      <div class="bar-bg"><div id="health" class="bar-fill"></div></div>
    </div>
  </div>

  <div class="info">
    <div id="engine">Engine: Off</div>
    <div id="gear">Gear: N</div>
    <div id="headlights">Headlights: Off</div>
    <div id="seatbelts">Seatbelts: Off</div>
    <div id="indicators">Indicators: Off/Off</div>
    <div id="speed-mode">Speed Mode: KMH</div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
