<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Speedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="media-button" id="media-button">
        ‚ñ∂Ô∏è MEDIA HEADUNIT (Click)
    </div>

    <main class="speedometer-container" id="speedometer-ui">
        <div class="speed-gauge">
            <div class="speed-header">
                <span class="speed-title">Speed</span>
                <span class="speed-unit" id="speed-mode">MPH</span>
            </div>
            <div class="speed-value-wrapper">
                <div class="speed-value" id="speed">050</div>
                <div class="speed-gauge-image">
                                    </div>
            </div>
        </div>

        <div class="info-panels">
            <div class="info-grid">
                <div class="stat-item">
                    <div class="stat-label">RPM</div>
                    <div class="stat-value" id="rpm">5821</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Fuel</div>
                    <div class="stat-value" id="fuel">49%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Health</div>
                    <div class="stat-value" id="health">100%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">WIB</div> 
                    <div class="stat-value" id="time-wib">01:27</div>
                </div>
            </div>
        </div>

        <div class="bottom-panel">
            <div class="gear-display" id="gear-container">
                <span class="gear-label">Gear</span>
                <span class="gear-value" id="gear">2</span>
            </div>
            <div class="status-indicators">
                <div class="indicator-icon" id="headlights-icon">üí°</div> 
                <div class="indicator-icon" id="engine-icon">‚öôÔ∏è</div> 
                <div class="indicator-icon" id="seatbelt-icon">üí∫</div> 
            </div>
        </div>
    </main>
    
    <div id="tablet-ui" class="tablet-container hidden">
        <div class="tablet-content">
            <div class="tablet-stat-line">Speed <span id="tablet-speed-mode">MPH</span></div>
            <div class="tablet-stat-value" id="tablet-speed">050</div>

            <div class="tablet-stat-line">RPM</div>
            <div class="tablet-stat-value" id="tablet-rpm">5821</div>

            <div class="tablet-stat-line">Fuel</div>
            <div class="tablet-stat-value" id="tablet-fuel">49%</div>

            <div class="tablet-stat-line">Health</div>
            <div class="tablet-stat-value" id="tablet-health">100%</div>

            <div class="tablet-stat-line">WIB</div>
            <div class="tablet-stat-value" id="tablet-time-wib">01:27</div>

            <div class="tablet-stat-line">Gear <span id="tablet-gear">2</span></div>
            
            <div class="tablet-icon-status">
                <div class="tablet-indicator-icon" id="tablet-headlights-icon">üí°</div> 
                <div class="tablet-indicator-icon" id="tablet-engine-icon">‚öôÔ∏è</div> 
                <div class="tablet-indicator-icon" id="tablet-seatbelt-icon">üí∫</div> 
            </div>
        </div>
        <div class="tablet-headunit-footer" id="close-tablet">
            Head Unit System (<span class="key-bind">CLICK</span> TO INTERACT)
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
