<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Speedometer UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="welcome-overlay" class="welcome-overlay">
        <h1>SUGENG RAWUH</h1>
        <p>Ampun Suwo Dunyo Rameyen Sakarengo Budal</p>
    </div>

    <div id="speedometer-ui" class="speedometer-ui">
        
        <div id="youtube-ui-wrapper" class="youtube-ui-wrapper hidden">
            <div class="youtube-search-ui">
                <input type="text" id="youtube-search-input" placeholder="Cari video YouTube...">
                <button id="youtube-search-button">Cari</button>
            </div>
            
            <div class="video-and-results-wrapper">
                <iframe id="browser-iframe" src="about:blank" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div id="youtube-results" class="youtube-results hidden">
                    </div>
            </div>
            <div class="hide-button-container">
                <button id="youtube-hide-button">HIDE YOUTUBE [ESC]</button>
            </div>
        </div>

        <div class="speedometer-main-elements">
            
            <div class="mode-toggle" id="mode-toggle-icon">
                <i class="icon-mode"></i>
            </div>

            <div id="analog-speed-view" class="hidden">
                <div class="panel analog-panel">
                    <div class="gauge-wrapper">
                        
                        <div class="analog-speed-value" id="speed-analog-text">0</div>
                        <div class="speed-unit-analog" id="speed-mode-analog">MPH</div>
                        
                        <div class="speed-needle" id="analog-needle"></div>
                        <div class="center-pin"></div>
                    </div>
                </div>
            </div>

            <div id="digital-speed-view">
                <div class="speed-unit">
                    <span id="speed-mode-digital">KMH</span>
                </div>
                <div class="speed-value" id="speed-digital">000</div>
            </div>

            <div class="rpm-bar-container">
                <div class="rpm-bar-fill" id="rpm-bar-main"></div>
            </div>

            <div class="vitals">
                <div class="vital-item">Fuel: <span id="fuel">100%</span></div>
                <div class="vital-item">Health: <span id="health">100%</span></div>
            </div>

            <div class="indicators">
                <div class="indicator-icon" id="headlights-icon"><i class="icon-headlights"></i></div>
                <div class="indicator-icon" id="engine-icon"><i class="icon-engine"></i></div>
                <div class="indicator-icon active" id="seatbelt-icon"><i class="icon-seatbelt"></i></div>
            </div>

            <div class="bottom-bar">
                <div class="time-wib" id="time-wib">00:00:00</div>
                <div class="youtube-toggle" id="youtube-toggle-icon"><i class="icon-youtube"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
