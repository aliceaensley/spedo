<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Speedometer Minimalis Final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="speedometer-ui" class="speedometer-ui">
        
        <div class="main-content">
            <div class="left-panel">
                
                <div class="gauge-display-area">
                    
                    <div id="analog-view">
                        <div class="gauge-wrapper">
                            
                            <div class="gauge-scale-numbers">
                                <div class="speed-label label-0">0</div>
                                <div class="speed-label label-20">20</div>
                                <div class="speed-label label-40">40</div>
                                <div class="speed-label label-60">60</div>
                                <div class="speed-label label-80">80</div>
                                <div class="speed-label label-100">100</div>
                                <div class="speed-label label-120">120</div>
                                <div class="speed-label label-140">140</div>
                                <div class="speed-label label-160">160</div>
                                <div class="speed-label label-180">180</div>
                                <div class="speed-label label-200">200</div>
                            </div>

                            <div class="center-display-area">
                                <div class="engine-indicator">
                                    <i class="fas fa-engine"></i> </div>
                                <div class="gear-display">N</div>
                                <div class="turn-signals">
                                    <span class="turn-signal left-signal">‚óÄ</span>
                                    <span class="turn-signal right-signal">‚ñ∂</span>
                                </div>
                            </div>
                            <div id="speed-needle" class="speed-needle"></div>
                            
                            <div class="indicator-lights hidden-view">
                                <span class="indicator-light handbrake-light">üö∑</span> 
                                <span class="indicator-light seatbelt-light">üö®</span>
                                <span class="indicator-light engine-light">üî¥</span>
                            </div>
                            
                            <div class="total-km-display hidden-view">
                                <span class="label">TOTAL</span>
                                <span id="total-distance" class="value">0.000KM</span>
                            </div>
                        </div>
                    </div>

                    <div id="digital-view" class="digital-view hidden-view">
                        <span id="digital-speed-large" class="large-speed-value">000</span>
                        <span class="speed-unit">KMH</span>
                    </div>

                </div>

                <div class="bottom-controls">
                    <div class="action-buttons-bar">
                        <i class="action-icon play-icon">‚ñ∂Ô∏è</i>
                        <i class="action-icon settings-icon">‚öôÔ∏è</i>
                        <i class="action-icon warning-icon">‚ö†Ô∏è</i>
                        <i class="action-icon reload-icon">üîÑ</i>
                    </div>
                    
                    <div class="bottom-nav">
                        <span class="nav-item active analog-nav-item">‚äô Analog</span>
                        <span class="nav-item digital-nav-item">Digital</span> 
                        <span class="nav-item map-nav-item">üó∫Ô∏è Map</span>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
