<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Digital Sly</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <main class="speedometer-digital">
        
        <div class="header-unit-row">
            <span class="label">Speed</span>
            <span id="speed-mode" class="unit">MPH</span>
        </div>
        
        <div class="speed-value-box">
            <span id="speed" class="speed-large">001</span>
            <span class="speed-unit-mini">Sly</span>
        </div>

        <div class="vitals-grid">
            <div class="data-box">
                <span class="label">RPM</span>
                <span id="rpm" class="value">1000</span>
            </div>
            <div class="data-box">
                <span class="label">Fuel</span>
                <span id="fuel" class="value">49%</span>
            </div>
            <div class="data-box">
                <span class="label">Health</span>
                <span id="health" class="value">100%</span>
            </div>
            <div class="data-box">
                <span class="label">Time</span>
                <span id="time" class="value">14:52</span>
            </div>
        </div>

        <div class="indicators-bar">
            <i id="headlights-icon" class="icon icon-light off">üí°</i>
            <i id="engine-icon" class="icon icon-engine off">‚öôÔ∏è</i>
            <i id="seatbelts-icon" class="icon icon-seatbelt off">üí∫</i>
            <i id="youtube-toggle-icon" class="icon icon-youtube off">‚ñ∂Ô∏è</i>
        </div>
    </main>
    
    <div id="youtube-ui-wrapper" class="youtube-ui-wrapper hidden">
        <div class="youtube-search-area">
            <input type="text" id="youtube-search-input" placeholder="a">
            <button id="youtube-search-button">Cari</button>
        </div>
        <p id="youtube-warning" class="youtube-warning-text hidden">Gagal melakukan pencarian YouTube. (Kemungkinan: API key salah/kuota habis).</p>
        <div id="youtube-results" class="youtube-results"></div>
        <iframe id="browser-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button id="youtube-hide-button" class="hide-button">X</button>
    </div>

    <div id="welcome-overlay" class="welcome-overlay">
        <p class="welcome-text">Sugeng Rawuh</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
